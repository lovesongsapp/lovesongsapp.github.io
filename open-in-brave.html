<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instruções para Abrir no Brave</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
    }
    button {
      background-color: #f37231;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Instale o Navegador Brave</h1>
    <p>Você foi redirecionado para instalar o navegador Brave. Após a instalação, abra o Brave e acesse novamente o nosso site.</p>
    <p>Ou clique no botão abaixo para abrir nosso site no Brave, caso você já tenha o navegador instalado.</p>
    <button onclick="window.location.href='intent://lovesongsapp.github.io#Intent;scheme=https;package=com.brave.browser;end'">
  Abrir no Brave
</button>
  </div>
</body>
</html>
