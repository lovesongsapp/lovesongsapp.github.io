<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link href="//www.youtube.com" rel="dns-prefetch"/>
        <link crossorigin="" href="//www.youtube.com" rel="preconnect"/>
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
                <title>
                    LoveSongs App
                </title>
                <meta content="A trilha sonora do amor" name="description">
                    <meta content="#ffffff" name="theme-color">
                        <link href="styles.css" rel="stylesheet"/>
                        <link href="add-home.css" rel="stylesheet"/>
                        <link href="manifest.json" rel="manifest"/>
                        <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="module">
                        </script>
                        <script nomodule="" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js">
                        </script>
                        <link href="https://lovesongsapp.github.io/icons/favicon32.png" rel="shortcut icon"/>
                        <link href="https://lovesongsapp.github.io/icons/favicon.ico" rel="shortcut icon"/>
                        <link href="https://lovesongsapp.github.io/icons/favicon32.png" rel="icon" sizes="32x32" type="image/png"/>
                        <link href="https://lovesongsapp.github.io/icons/favicon16.png" rel="icon" sizes="16x16" type="image/png"/>
                        <!--AppleTouchIcon-->
                        <link href="https://lovesongsapp.github.io/icons/icon76.png" rel="apple-touch-icon" sizes="76x76">
                            <link href="https://lovesongsapp.github.io/icons/icon120.png" rel="apple-touch-icon" sizes="120x120">
                                <link href="https://lovesongsapp.github.io/icons/icon152.png" rel="apple-touch-icon" sizes="152x152">
                                    <link href="https://lovesongsapp.github.io/icons/icon180.png" rel="apple-touch-icon" sizes="180x180">
                                        <link href="https://lovesongsapp.github.io/icons/icon512.png" rel="apple-touch-icon" sizes="512x512">
                                            <link color="#fc6700" href="https://lovesongsapp.github.io/icons/safari-pinned-tab.svg" rel="mask-icon"/>
                                            <!-- SEO | OG -->
                                            <meta content="yes" name="apple-mobile-web-app-capable"/>
                                            <meta content="love songs, músicas internacionais anos 80 e 90" name="keywords"/>
                                            <meta content="LoveSongs App" property="og:title"/>
                                            <meta content="A trilha sonora do amor" property="og:description"/>
                                            <meta content="https://lovesongsapp.github.io/og-image.jpg" property="og:image"/>
                                            <meta content="website" property="og:type"/>
                                            <meta content="LoveSongs App" property="og:site_name"/>
                                            <meta content="yes" name="mobile-web-app-capable"/>
                                        </link>
                                    </link>
                                </link>
                            </link>
                        </link>
                    </meta>
                </meta>
            </meta>
        </meta>
    </head>
    <body>
        <div class="player-container">
            <div class="gradient-overlay">
            </div>
            <div class="player">
                <div id="music-player">
                </div>
                <div class="player-controls">
                    <div class="player-header">
                        <div class="player-header-items">
                            <div class="header-icons ion-icons" id="share-icon">
                                <ion-icon aria-label="arrow redo outline" class="md hydrated" name="arrow-redo-outline" role="img">
                                </ion-icon>
                                <span style="margin-left:5px;">
                                    Compartilhe
                                </span>
                            </div>
                        </div>
                        <div class="player-header-items" onclick="window.location.href='login/login.html'">
                            <div class="header-icons ion-icons">
                              <ion-icon name="lock-closed-outline"></ion-icon>
                                <span style="margin-left:5px;">
                                    Entrar
                                </span>
                            </div>
                        </div>
                        
                        <div class="player-header-items" onclick="window.location.href='./bank/inter.html'">
                            <div class="header-icons ion-icons">
                                <ion-icon name="card-outline"></ion-icon>
                            </ion-icon>
                            <span style="margin-left:5px;">
                                    Contribuir
                                </span>
                            </div>
                        </div>

                        <div class="player-header-items" id="theme-toggle">
                            <div class="header-icons ion-icons">
                                <ion-icon aria-label="moon outline" class="md hydrated" name="sunny-outline" role="img">
                            </ion-icon>
                            </div>
                        </div>

                        
                    </div>
                    <div class="info">

                     <input type="range" id="volume-control" min="0" max="100" value="100" class="volume-slider" style="--slider-value: 100%;">

                        <p class="title" id="title">
                            Título
                        </p>
                        <p class="artist" id="artist">
                            Artista
                        </p>
                    </div>
                    <div class="progress-container">
                        <span id="current-time">
                            0:00
                        </span>
                        <input id="progress" type="range" value="0">
                            <span id="duration">
                                0:00
                            </span>
                        </input>
                    </div>
                    <div class="controls">
                        <div class="control-button" id="repeat-button">
                            <ion-icon name="repeat-outline">
                            </ion-icon>
                        </div>
                        <div class="control-button">
                            <ion-icon name="play-skip-back-outline">
                            </ion-icon>
                        </div>
                        <div class="control-button">
                            <ion-icon class="play-outline" name="play-circle-outline">
                            </ion-icon>
                        </div>
                        <div class="control-button">
                            <ion-icon name="play-skip-forward-outline">
                            </ion-icon>
                        </div>
                        <div class="control-button">
                            <ion-icon name="list-outline">
                            </ion-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- PLAYLIST -->
        <div id="playlist-overlay">
            <div id="playlist">
                <div class="playlist-header">
                    <input class="busca" id="search-input" placeholder="Buscar..." type="text">
                        <button id="close-playlist">
                            <ion-icon name="close-outline">
                            </ion-icon>
                        </button>
                    </input>
                </div>
                <ul id="playlist-items">
                </ul>
            </div>
        </div>
        <!-- ADD HOME-SCREEN -->
        <div class="app" id="InstallBanner" style="display:none;">
            <div class="logo-app">
            </div>
            <div class="header-app">
                <div>
                    <p class="app-title">
                        LoveSongs App
                    </p>
                    <p class="app-subtitle">
                        A trilha sonora do amor!
                    </p>
                    <p class="add-info">
                        Não contém anúncios ⭐ v1.1
                    </p>
                </div>
                <div class="close-button">
                    <ion-icon name="close-outline" onclick="closeApp()">
                    </ion-icon>
                </div>
            </div>
            <p class="message">
                Adicionar o aplicativo a sua tela inicial?
            </p>
            <button class="install-btn-app" id="installButton">
                Adicionar
            </button>
        </div>
        <script>
            const rangeInput = document.querySelector('input[type="range"]');

      rangeInput.addEventListener('input', function () {
         this.style.setProperty('--slider-value', `${this.value}%`);
      });

      // Inicialize o valor da variável
      rangeInput.style.setProperty('--slider-value', `${rangeInput.value}%`);
        </script>
        <script src="add-home.js">
        </script>
        <script src="https://www.youtube.com/iframe_api">
        </script>
        <script src="script.js">
        </script>
        <script src="script-sw.js">
        </script>
        <script src="/login/login.js">
        </script>
    </body>
</html>
