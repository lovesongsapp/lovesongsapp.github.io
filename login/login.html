<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoveSongs App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">

  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js"></script>
  <link rel="manifest" href="../manifest.json"/>

  <link rel="shortcut icon" href="https://lovesongsapp.github.io/icons/favicon32.png" />
      <link rel="shortcut icon" href="https://lovesongsapp.github.io/icons/favicon.ico" />
      <link rel="icon" type="image/png" sizes="32x32" href="https://lovesongsapp.github.io/icons/favicon32.png" />
      <link rel="icon" type="image/png" sizes="16x16" href="https://lovesongsapp.github.io/icons/favicon16.png" />
      <!--AppleTouchIcon-->
      <link rel="apple-touch-icon" href="https://lovesongsapp.github.io/icons/icon76.png" sizes="76x76">
      <link rel="apple-touch-icon" href="https://lovesongsapp.github.io/icons/icon120.png" sizes="120x120">
      <link rel="apple-touch-icon" href="https://lovesongsapp.github.io/icons/icon152.png" sizes="152x152">
      <link rel="apple-touch-icon" href="https://lovesongsapp.github.io/icons/icon180.png" sizes="180x180">
      <link rel="apple-touch-icon" href="https://lovesongsapp.github.io/icons/icon512.png" sizes="512x512">
      <link rel="mask-icon" href="https://lovesongsapp.github.io/icons/safari-pinned-tab.svg" color="#fc6700" />
      <!-- SEO | OG -->
      <meta name="apple-mobile-web-app-capable" content="yes" />
      <meta name="keywords" content="love songs, músicas internacionais anos 80 e 90" />
      <meta property="og:title" content="LoveSongs App" />
      <meta property="og:description" content="A trilha sonora do amor" />
      <meta property="og:image" content="https://lovesongsapp.github.io/og-image.jpg" />
      <meta content='website' property='og:type' />
      <meta property="og:site_name" content="LoveSongs App" />
      <meta name="mobile-web-app-capable" content="yes" />
  
</head>
<body>
  <div class="container">
    <img src="../icons/icon76.png" alt="LoveSongs App" class="logo">
    <h1>LoveSongs App</h1>
    <div id="success-message" class="message hidden"></div>

    <div id="error-message" class="error-message"></div>

    <form id="register-form" style="display: none;">
      <input type="text" id="register-username" placeholder="Username" required>
      <input type="email" id="register-email" placeholder="Email" required>
      <div class="password-container">
        <input type="password" id="register-password" placeholder="Password" required>
        <ion-icon id="register-eye-icon" name="eye-outline"></ion-icon>
      </div>
      <button type="submit">Register</button>
      <div class="form-switch">
        Já tem uma conta? <a id="show-login">Entrar</a>
      </div>
    </form>

    <form id="login-form">
  <input type="email" id="login-email" placeholder="Email" required>
  <div class="password-container">
    <input type="password" id="login-password" placeholder="Password" required>
    <ion-icon id="eye-icon" name="eye-outline"></ion-icon>
  </div>
  <button type="submit">Login</button>
  <button type="button" id="google-login" class="google-button">
    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Icon" width="20" height="20"> Login com Google
  </button>
  <a type="button" id="reset-password">Esqueceu a senha?</a>
  <div class="form-switch">
    Não tem uma conta? <a id="show-register">Registrar</a>
  </div>
</form>

  </div>

  <script type="module" src="login.js"></script>
  <script type="module" src="../script-sw.js"></script>
  <script type="module" src="../proo.js"></script>
  
</body>
</html>
