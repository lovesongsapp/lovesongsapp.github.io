<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoveSongs App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js"></script>
</head>
<body>
  <div class="container">
    <img src="icons/icon76.png" alt="LoveSongs App">
    <h1>LoveSongs App</h1>

    <div id="error-message" class="error-message"></div>

    <form id="register-form" style="display: none;">
      <input type="text" id="register-username" placeholder="Username" required>
      <input type="email" id="register-email" placeholder="Email" required>
      <div class="password-container">
        <input type="password" id="register-password" placeholder="Password" required>
        <ion-icon id="register-eye-icon" name="eye-outline"></ion-icon>
      </div>
      <button type="submit">Register</button>
      <div class="form-switch">
        Já tem uma conta? <a id="show-login">Entrar</a>
      </div>
    </form>

    <form id="login-form">
  <input type="email" id="login-email" placeholder="Email" required>
  <div class="password-container">
    <input type="password" id="login-password" placeholder="Password" required>
    <ion-icon id="eye-icon" name="eye-outline"></ion-icon>
  </div>
  <button type="submit">Login</button>
  <button type="button" id="google-login" class="google-button">
    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Icon" width="20" height="20"> Login com Google
  </button>
  <button type="button" id="reset-password">Esqueceu a senha?</button>
  <div class="form-switch">
    Não tem uma conta? <a id="show-register">Registrar</a>
  </div>
</form>

  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script type="module" src="login.js"></script>
</body>
</html>
