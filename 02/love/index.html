<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="manifest" href="manifest.json">
    <title>Player PWA</title>
</head>
<body>
    <div class="container">
        <div class="video-section">
            <iframe id="video" src="https://www.youtube.com/embed/videoseries?list=PLX_YaKXOr1s6u6O3srDxVJn720Zi2RRC5" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="playlist-section">
            <ul id="playlist">
                <!-- Lista de vídeos da playlist -->
                <li>
                    <img src="path/to/thumbnail1.jpg" alt="Thumbnail 1">
                    <div class="video-info">
                        <h3>Título do Vídeo 1</h3>
                        <p>Artista 1</p>
                    </div>
                </li>
                <li>
                    <img src="path/to/thumbnail2.jpg" alt="Thumbnail 2">
                    <div class="video-info">
                        <h3>Título do Vídeo 2</h3>
                        <p>Artista 2</p>
                    </div>
                </li>
                <li>
                    <img src="path/to/thumbnail3.jpg" alt="Thumbnail 3">
                    <div class="video-info">
                        <h3>Título do Vídeo 3</h3>
                        <p>Artista 3</p>
                    </div>
                </li>
                <li>
                    <img src="path/to/thumbnail4.jpg" alt="Thumbnail 4">
                    <div class="video-info">
                        <h3>Título do Vídeo 4</h3>
                        <p>Artista 4</p>
                    </div>
                </li>
                <li>
                    <img src="path/to/thumbnail5.jpg" alt="Thumbnail 5">
                    <div class="video-info">
                        <h3>Título do Vídeo 5</h3>
                        <p>Artista 5</p>
                    </div>
                </li>
            </ul>
            <div class="current-video-info">
                <h2 id="current-title">Título do Vídeo</h2>
                <p id="current-artist">Nome do Artista</p>
            </div>
            <div class="progress-bar">
                <input type="range" id="progress" value="0" />
            </div>
            <div class="controls">
                <img src="icons/play.svg" id="play" alt="Play">
                <img src="icons/pause.svg" id="pause" alt="Pause">
                <!-- Outros controles -->
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
