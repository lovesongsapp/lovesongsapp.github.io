<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="theme-color" content="#17062B">
        <title>Entrar no LoveSongsApp</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"/>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="container">
         <img src="./icons/icon192.png" alt="LoveSongs App" class="logo">
         <h1>LoveSongs</h1>
         <div id="success-message" class="message hidden"></div>
         <div id="error-message" class="error-message"></div>
         <form id="register-form" style="display: none;">
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <div class="password-container">
               <input type="password" id="register-password" placeholder="Senha" required>
               <ion-icon id="register-eye-icon" name="eye-outline"></ion-icon>
            </div>
            <button type="submit">Register</button>
            <div class="form-switch">
               Já tem uma conta? <a id="show-login">Entrar</a>
            </div>
         </form>
         <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <div class="password-container">
               <input type="password" id="login-password" placeholder="Senha" required>
               <ion-icon id="eye-icon" name="eye-outline"></ion-icon>
            </div>
            <button type="submit">Login</button>
            <button type="button" id="google-login" class="google-button">
            <img src="/g-logo.svg" alt="Google Icon" width="20" height="20"> Login com Google
            </button>
            <a type="button" id="reset-password">Esqueceu a senha?</a>
            <div class="form-switch">
               Não tem uma conta? <a id="show-register">Registrar</a>
            </div>
         </form>
      </div>
        
       

        <script src="login.js" type="module"></script>
        

    </body>
</html>
