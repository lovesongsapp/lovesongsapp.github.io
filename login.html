<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoveSongs App</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      position: relative;
    }
    .password-container {
      position: relative;
    }
    .password-container ion-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.25rem;
      color: #888;
    }
    button {
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    .form-switch {
      margin-top: 1rem;
      text-align: center;
    }
    .form-switch a {
      color: #007bff;
      text-decoration: none;
      cursor: pointer;
    }
    .google-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      background: #db4437;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 1rem;
    }
    .google-button img {
      margin-right: 0.5rem;
    }
    .google-button:hover {
      background: #c33c2e;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCOed1uYtjzkR1OpYS6z3-sbIVPQW6MohM",
      authDomain: "lovesongs-1285e.firebaseapp.com",
      projectId: "lovesongs-1285e",
      storageBucket: "lovesongs-1285e.appspot.com",
      messagingSenderId: "940749066428",
      appId: "1:940749066428:web:4bc067e8721fa576fe40b9",
      measurementId: "G-HLGV34NCB0"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function registerUser(email, password, username) {
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save user info to Firestore
        await setDoc(doc(collection(db, 'users'), user.uid), {
          username: username,
          email: email,
          createdAt: serverTimestamp()
        });

        // Send verification email
        await user.sendEmailVerification();

        // Redirect to success page
        window.location.href = 'https://lovesongsapp.github.io/sucesso.html';
        console.log('User registered successfully:', user);
      } catch (error) {
        console.error('Error registering user:', error.message);
        document.getElementById('message').textContent = `Error: ${error.message}`;
      }
    }

    async function loginUser(email, password) {
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (user.emailVerified) {
          window.location.href = 'https://lovesongsapp.github.io/sucesso.html'; // Redirect if email is verified
        } else {
          alert('Por favor, verifique seu e-mail.');
        }

        console.log('User logged in successfully:', user);
      } catch (error) {
        console.error('Error logging in user:', error.message);
        document.getElementById('message').textContent = `Error: ${error.message}`;
      }
    }

    async function loginWithGoogle() {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        console.log('User logged in with Google successfully:', user);
        window.location.href = 'https://lovesongsapp.github.io/sucesso.html'; // Redirect to success page
      } catch (error) {
        console.error('Error logging in with Google:', error.message);
        document.getElementById('message').textContent = `Error: ${error.message}`;
      }
    }

    function togglePasswordVisibility(inputId, iconId) {
      const passwordInput = document.getElementById(inputId);
      const passwordIcon = document.getElementById(iconId);

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        passwordIcon.name = 'eye-off-outline'; // Change icon to "eye-off"
      } else {
        passwordInput.type = 'password';
        passwordIcon.name = 'eye-outline'; // Change icon to "eye-outline"
      }
    }

    document.getElementById('register-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const username = document.getElementById('register-username').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      await registerUser(email, password, username);
    });

    document.getElementById('login-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      await loginUser(email, password);
    });

    document.getElementById('google-login').addEventListener('click', async () => {
      await loginWithGoogle();
    });

    document.getElementById('show-register').addEventListener('click', () => {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('register-form').style.display = 'block';
      document.getElementById('message').textContent = '';
    });

    document.getElementById('show-login').addEventListener('click', () => {
      document.getElementById('register-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('message').textContent = '';
    });
  </script>
  <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" type="module"></script>
</head>
<body>
  <div class="container">
    <div align="center" style="display: flex; justify-content: center, flex-direction: column; padding-bottom: 1rem">
      <img src="icons/icon76.png" width="60" style="border-radius: 50px; margin-bottom: 2rem;">
      <strong>Fazer Login</strong>
    </div>
      
    <!-- Registration Form -->
    <form id="register-form" style="display: none;">
      <input type="text" id="register-username" placeholder="Username" required>
      <input type="email" id="register-email" placeholder="Email" required>
      <div class="password-container">
        <input type="password" id="register-password" placeholder="Password" required>
        <ion-icon id="register-password-icon" name="eye-outline" onclick="togglePasswordVisibility('register-password', 'register-password-icon')"></ion-icon>
      </div>
      <button type="submit">Register</button>
      <div class="form-switch">
        Já tem uma conta? <a id="show-login">Login</a>
      </div>
      <div id="message"></div>
    </form>

    <!-- Login Form -->
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required>
      <div class="password-container">
        <input type="password" id="login-password" placeholder="Password" required>
        <ion-icon id="login-password-icon" name="eye-outline" onclick="togglePasswordVisibility('login-password', 'login-password-icon')"></ion-icon>
      </div>
      <button type="submit">Login</button>
      <div class="form-switch">
        Não tem uma conta? <a id="show-register">Register</a>
      </div>
      <div id="message"></div>
    </form>

    <button id="google-login" class="google-button">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" width="20" height="20">
      Login with Google
    </button>
  </div>
</body>
</html>
