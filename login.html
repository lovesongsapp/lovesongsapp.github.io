<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>
  <div class="login-container">
    <img src="https://lovesongsapp.github.io/icons/icon76.png" alt="Logo">
    <h2 id="form-title">Entrar</h2>
    
    <div id="error-message"></div>
    
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Senha" required />
        <ion-icon name="eye-outline" id="togglePassword"></ion-icon>
      </div>
      <button type="submit" id="login-btn">Entrar</button>
    </form>

    <form id="register-form" style="display: none;">
      <input type="email" id="reg-email" placeholder="Email" required />
      <div class="password-wrapper">
        <input type="password" id="reg-password" placeholder="Senha" required />
        <ion-icon name="eye-outline" id="toggleRegPassword"></ion-icon>
      </div>
      <button type="submit" id="register-btn">Cadastrar</button>
    </form>

    <button id="google-login" class="google-btn">Entrar com Google</button>
    
    <div class="toggle-form">
      <span id="toggle-register">NÃ£o tem conta? <a id="switch-to-register">Cadastre-se</a></span>
      <span id="toggle-login" style="display:none;">JÃ¡ tem conta? <a id="switch-to-login">Entrar</a></span>
    </div>
  </div>

  <script src="firebase.js" type="module"></script>
  <script src="auth.js" type="module"></script>
  <script src="ui.js" type="module"></script>
</body>
</html>
