    <meta content="yes" name="mobile-web-app-capable" />

    <!-- TWITTER -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="LoveSongs App" />
    <meta name="twitter:description" content="A trilha sonora do amor" />
    <meta name="twitter:image" content="https://lovesongsapp.github.io/og-image.jpg" />

    <link href="https://lovesongsapp.github.io/icons/favicon.ico" rel="shortcut icon" />
    <link href="https://lovesongsapp.github.io/icons/favicon32.png" rel="icon" sizes="32x32" type="image/png" />
    <link href="https://lovesongsapp.github.io/icons/favicon16.png" rel="icon" sizes="16x16" type="image/png" />
    <!--AppleTouchIcon-->
    <link href="https://lovesongsapp.github.io/icons/icon76.png" rel="apple-touch-icon" sizes="76x76" />
    <link href="https://lovesongsapp.github.io/icons/icon120.png" rel="apple-touch-icon" sizes="120x120" />
    <link href="https://lovesongsapp.github.io/icons/icon152.png" rel="apple-touch-icon" sizes="152x152" />
    <link href="https://lovesongsapp.github.io/icons/icon180.png" rel="apple-touch-icon" sizes="180x180" />
    <link href="https://lovesongsapp.github.io/icons/icon512.png" rel="apple-touch-icon" sizes="512x512" />
    <link color="#fc6700" href="https://lovesongsapp.github.io/icons/safari-pinned-tab.svg" rel="mask-icon" />
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://lovesongsapp.github.io/icons/icon192.png" alt="LoveSongs Logo" class="logo">
            <h1 class="form-title">LoveSongs</h1>
            <p class="subtitle">A trilha sonora do amor ♪♥</p>
        </div>

        <!-- Formulário de Login -->
        <form id="login-form">
            <div class="input-group">
                <input type="email" id="login-email" placeholder="E-mail" required>
            </div>
            <div class="input-group">
                <div class="password-container">
                    <input type="password" id="login-password" placeholder="Senha" required>
                    <ion-icon name="eye-outline" id="eye-icon" class="password-toggle"></ion-icon>
                </div>
            </div>
            <button type="submit" class="btn login-btn">Entrar</button>
            <button type="button" id="reset-password" class="btn reset-btn">Esqueci minha senha</button>

            <div class="divider">
                <span>ou</span>
            </div>

            <button type="button" id="google-login">
                <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="google icon" />
                <span>Continuar com Google</span>
            </button>
        </form>

        <!-- Formulário de Registro (inicialmente oculto) -->
        <form id="register-form" style="display: none;">
            <div class="input-group">
                <input type="text" id="register-username" placeholder="Nome Completo" required>
            </div>
            <div class="input-group">
                <input type="email" id="register-email" placeholder="E-mail" required>
            </div>
            <div class="input-group">
                <div class="password-container">
                    <input type="password" id="register-password" placeholder="Senha" required>
                    <ion-icon name="eye-outline" id="register-eye-icon" class="password-toggle"></ion-icon>
                </div>
            </div>
            <button type="submit" class="btn register-btn">Criar Conta</button>
        </form>

        <!-- Mensagens de Sucesso e Erro -->
        <div id="success-message" class="hidden"></div>
        <div id="error-message" class="hidden"></div>

        <!-- Links para alternar entre formulários -->
        <div class="toggle-forms">
            <p id="show-register">
                Não tem uma conta? <a href="#">Registre-se</a>
            </p>
            <p id="show-login" style="display: none;">
                Já tem uma conta? <a href="#">Faça login</a>
            </p>
        </div>
    </div>

    <script type="module" src="login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
