<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoveSongs App</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input {
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    .form-switch {
      margin-top: 1rem;
      text-align: center;
    }
    .form-switch a {
      color: #007bff;
      text-decoration: none;
      cursor: pointer;
    }
    .google-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      background: #db4437;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 1rem;
    }
    .google-button img {
      margin-right: 0.5rem;
    }
    .google-button:hover {
      background: #c33c2e;
    }
  </style>
  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js"></script>
</head>
<body>
  <div class="container">
    <h1>LoveSongs App</h1>

    <!-- Registration Form -->
    <form id="register-form" style="display: none;">
      <input type="text" id="register-username" placeholder="Username" required>
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <button type="submit">Register</button>
      <div class="form-switch">
        Já tem uma conta? <a id="show-login">Login</a>
      </div>
    </form>

    <!-- Login Form -->
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="form-switch">
        Não tem uma conta? <a id="show-register">Register</a>
      </div>
      <button type="button" id="google-login" class="google-button">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png"/> Login com Google
      </button>
    </form>
  </div>

<!DOCTYPE html>
<html>
<head>
  <title>LoveSongs App - Login</title>
  <style>
    /* Estilos para a página de login */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .login-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #4285F4;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <button id="google-login">Login with Google</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyCOed1uYtjzkR1OpYS6z3-sbIVPQW6MohM",
      authDomain: "lovesongs-1285e.firebaseapp.com",
      projectId: "lovesongs-1285e",
      storageBucket: "lovesongs-1285e.appspot.com",
      messagingSenderId: "940749066428",
      appId: "1:940749066428:web:4bc067e8721fa576fe40b9",
      measurementId: "G-HLGV34NCB0"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    async function loginWithGoogle() {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        console.log('User logged in with Google successfully:', user);
        // Redirecionar para a página principal após o login
        window.location.href = 'https://lovesongsapp.github.io/sucesso.html'; // Altere para o URL da página para onde deseja redirecionar
      } catch (error) {
        console.error('Error logging in with Google:', error.message);
      }
    }

    document.getElementById('google-login').addEventListener('click', async () => {
      await loginWithGoogle();
    });
  </script>
</body>
</html>
