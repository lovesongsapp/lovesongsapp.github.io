<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoveSongs App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #333;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .password-container {
      position: relative;
      width: 100%;
    }
    .password-container input {
      padding-right: 2.5rem;
    }
    .password-container ion-icon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 1rem;
    }
    button:hover {
      background: #0056b3;
    }
    .google-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      background: #eeeeee;
      color: #000;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 1rem;
    }
    .google-button img {
      margin-right: 0.5rem;
    }
    .google-button:hover {
      background: #dddddd;
    }
    .form-switch {
      margin-top: 1rem;
      text-align: center;
    }
    .form-switch a {
      color: #007bff;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"></script>
  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    import { getFirestore, collection, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyCOed1uYtjzkR1OpYS6z3-sbIVPQW6MohM",
      authDomain: "lovesongs-1285e.firebaseapp.com",
      projectId: "lovesongs-1285e",
      storageBucket: "lovesongs-1285e.appspot.com",
      messagingSenderId: "940749066428",
      appId: "1:940749066428:web:4bc067e8721fa576fe40b9",
      measurementId: "G-HLGV34NCB0"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function registerUser(email, password, username) {
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        await setDoc(doc(collection(db, 'users'), user.uid), {
          username: username,
          email: email,
          createdAt: serverTimestamp()
        });

        console.log('User registered successfully:', user);
        alert('User registered successfully!');
        window.location.href = 'sucesso.html';
      } catch (error) {
        console.error('Error registering user:', error.message);
        alert('Error registering user: ' + error.message);
      }
    }

    async function loginUser(email, password) {
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        console.log('User logged in successfully:', user);
        alert('User logged in successfully!');
        window.location.href = 'sucesso.html';
      } catch (error) {
        console.error('Error logging in user:', error.message);
        alert('Error logging in user: ' + error.message);
      }
    }

    async function loginWithGoogle() {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        console.log('User logged in with Google successfully:', user);
        alert('User logged in with Google successfully!');
        window.location.href = 'sucesso.html';
      } catch (error) {
        console.error('Error logging in with Google:', error.message);
        alert('Error logging in with Google: ' + error.message);
      }
    }

    document.getElementById('register-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const username = document.getElementById('register-username').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      await registerUser(email, password, username);
    });

    document.getElementById('login-form').addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      await loginUser(email, password);
    });

    document.getElementById('google-login').addEventListener('click', async () => {
      await loginWithGoogle();
    });

    document.getElementById('show-register').addEventListener('click', () => {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('register-form').style.display = 'block';
    });

    document.getElementById('show-login').addEventListener('click', () => {
      document.getElementById('register-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    });

    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('register-password');
      const eyeIcon = document.getElementById('eye-icon');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.name = 'eye-off-outline';
      } else {
        passwordInput.type = 'password';
        eyeIcon.name = 'eye-outline';
      }
    }

    document.getElementById('eye-icon').addEventListener('click', togglePasswordVisibility);
  </script>
</head>
<body>
  <div class="container">
    <img src="icons/icon76.png" alt="LoveSongs App">
    <h1>LoveSongs App</h1>

    <form id="register-form" style="display: none;">
      <input type="text" id="register-username" placeholder="Username" required>
      <input type="email" id="register-email" placeholder="Email" required>
      <div class="password-container">
        <input type="password" id="register-password" placeholder="Password" required>
        <ion-icon id="eye-icon" name="eye-outline"></ion-icon>
      </div>
      <button type="submit">Register</button>
      <div class="form-switch">
        Já tem uma conta? <a id="show-login">Entrar</a>
      </div>
    </form>

    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required>
      <div class="password-container">
        <input type="password" id="login-password" placeholder="Password" required>
        <ion-icon id="eye-icon" name="eye-outline"></ion-icon>
      </div>
      <button type="submit">Login</button>
      <button type="button" id="google-login" class="google-button">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Icon" width="20" height="20"> Login com Google
      </button>
      <div class="form-switch">
        Não tem uma conta? <a id="show-register">Registrar</a>
      </div>
    </form>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
